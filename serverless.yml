service: zendesk-clubhouse-adapter

provider:
  name: google
  runtime: go111
  project: ${env:GCP_PROJECT}
  # The GCF credentials can be a little tricky to set up. Luckily we've documented this for you here:
  # https://serverless.com/framework/docs/providers/google/guide/credentials/
  #
  # the path to the credentials file needs to be absolute
  credentials: ~/.gcloud/${env:GCP_PROJECT}.json

plugins:
  - serverless-google-cloudfunctions
package:
  exclude:
    - .gitignore
    - .git/**
    - .idea/**
    - test/**
    - .github
    - .npmignore

functions:
  ZendeskClubhouseAdapter:
    handler: ZendeskClubhouseAdapter
    events:
      - http: path
    environment:
      CH_TOKEN: ${env:CH_TOKEN}
      AUTH_USER: ${env:AUTH_USER, ""}
      AUTH_PASSWORD: ${env:AUTH_PASSWORD, ""}
      CLUBHOUSE_STORY_TYPE: ${env:CLUBHOUSE_STORY_TYPE, "chore"}
      CLUBHOUSE_PROJECT: ${env:CLUBHOUSE_PROJECT, "Support"}
      CLUBHOUSE_WORKFLOW: ${env:CLUBHOUSE_WORKFLOW, "Dev"}
      CLUBHOUSE_COMPLETED_STATE: ${env:CLUBHOUSE_COMPLETED_STATE, "Completed"}
